<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family:Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <div class="logo">
            <h1>A.<br>MAGNO</h1>
        </div>
        
        <nav class="nav">
            <a href="#contact" class="contact-link">Contact</a>
        </nav>
    </header>

    <nav class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <!-- I link verranno aggiunti successivamente -->
        </div>
    </nav>

    <!-- Gallery Loader -->
    <div class="gallery-loader" id="galleryLoader">
        <div class="loader-content">
            <div class="loader-percentage" id="loaderPercentage">0%</div>
            <div class="loader-progress">
                <div class="loader-progress-bar" id="loaderProgressBar"></div>
            </div>
            <div class="loader-text">Caricamento immagini</div>
        </div>
    </div>

    <main class="main">
        {{ content }}
    </main>

    <!-- Floating Menu -->
    <div class="floating-menu">
        <!-- View Mode Buttons -->
        <button class="floating-btn active" data-view="masonry" title="Vista Masonry"></button>
        <button class="floating-btn" data-view="grid" title="Vista Griglia"></button>
        
        <!-- Filter Buttons -->
        <button class="floating-btn" data-filter="year" title="Filtra per Anno">
            <div class="filter-dropdown" id="yearDropdown">
                <h4>Anno</h4>
                <div class="filter-options" id="yearOptions"></div>
            </div>
        </button>
        <button class="floating-btn" data-filter="month" title="Filtra per Mese">
            <div class="filter-dropdown" id="monthDropdown">
                <h4>Mese</h4>
                <div class="filter-options" id="monthOptions"></div>
            </div>
        </button>
        <button class="floating-btn" data-filter="location" title="Filtra per Luogo">
            <div class="filter-dropdown" id="locationDropdown">
                <h4>Luogo</h4>
                <div class="filter-options" id="locationOptions"></div>
            </div>
        </button>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
        <div class="lightbox-caption" id="lightboxCaption"></div>
        <button class="lightbox-prev" id="lightboxPrev">&#10094;</button>
        <button class="lightbox-next" id="lightboxNext">&#10095;</button>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
