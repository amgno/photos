<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="{{ '/' | relative_url }}">A. MAGNO</a>
        </div>

        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input 
                type="text" 
                class="search-bar" 
                id="searchInput"
                placeholder="Search photos..."
                aria-label="Search photos"
                autocomplete="off"
            >
            
            <!-- Dropdown -->
            <div class="search-dropdown" id="searchDropdown">
                <!-- Content injected by JS -->
            </div>
        </div>

        <!-- Search Results Count -->
        <div class="search-results-count" id="searchResultsCount"></div>

        <nav class="nav">
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <!-- Locations Bar -->
    <div class="locations-bar-container">
        <div class="locations-bar" id="locationsBar">
            <!-- Locations will be injected here by JS -->
        </div>
    </div>

    <!-- Gallery Loader -->
    <div class="gallery-loader" id="galleryLoader">
        <div class="loader-content">
            <div class="loader-text">Loading</div>
        </div>
    </div>

    <main class="main">
        {{ content }}
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>

        <!-- NEW: Info Button -->
        <button class="lightbox-info-btn" id="lightboxInfoBtn" aria-label="View photo details">
            â“˜
        </button>

        <img class="lightbox-content" id="lightboxImg">
        <div class="lightbox-caption" id="lightboxCaption"></div>
        <button class="lightbox-prev" id="lightboxPrev">&#10094;</button>
        <button class="lightbox-next" id="lightboxNext">&#10095;</button>

        <!-- NEW: Metadata Widget -->
        <div class="metadata-widget" id="metadataWidget">
            <!-- Content injected by JS -->
        </div>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>

</html>
