<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="{{ '/' | relative_url }}">A. MAGNO</a>
        </div>

        <nav class="nav">
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <!-- Locations Bar -->
    <div class="locations-bar-container">
        <div class="locations-bar" id="locationsBar">
            <!-- Locations will be injected here by JS -->
        </div>
    </div>

    <!-- Gallery Loader -->
    <div class="gallery-loader" id="galleryLoader">
        <div class="loader-content">
            <div class="loader-text">Loading</div>
        </div>
    </div>

    <main class="main">
        {{ content }}
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
        <div class="lightbox-caption" id="lightboxCaption"></div>
        <button class="lightbox-prev" id="lightboxPrev">&#10094;</button>
        <button class="lightbox-next" id="lightboxNext">&#10095;</button>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>

</html>
